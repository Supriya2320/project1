<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
        <label for="Name">Name:</label>
        <input type="text"name="name"placeholder="enter your full name"required><br><br>
        <label for="email">email:</label>
        <input type="email"name="email"placeholder="enter your email"required><br><br>
        <label for="password">password:</label>
        <input type="password"name="password"placeholder="enter your password"required><br><br>
        <label for="gender">gender:</label>
        <label for="male">male:</label>
        <input type="radio"id="male"name="loc">

        <label for="female">female:</label>
        <input type="radio"id="female"name="loc">
        <label>courses</label>
        <input type="checkbox"name="course"value="HTML">HTML
        <input type ="checkbox"name="course"value="CSS">CSS
        <input type ="checkbox"name="course"value="javascript">javascript
        <select required>
            <option value="bln">Bangalore</option>
            <option value="chn">Chennai</option>
            <option value="hyd">Hyderbad</option>
            </select>
            <label>Adress:</label>
            <text area name="address" col="30" rows="10">
                <label>Resume:</label>
                <input type="file"required><br>
                </text>
                <input type="submit"value="submit">
                <input type="reset"name="reset">
                <button type="button">click me</button>
                </fieldset>

        
    </form>
</body>
</html>
